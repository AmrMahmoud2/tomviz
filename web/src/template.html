<!DOCTYPE html>
<html style='height: 100vh;'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    </head>
    <body>
        <div class='react-content' style='position: absolute; width: 100vw; height: 100vh;'>
          <input type="file" class="fileSelector" style="position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);border-radius: 10px;width: 300px;padding: calc(50vh - 2em) calc(50vw - 150px - 1em);opacity: 0;" />
        </div>
    </body>
